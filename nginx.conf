events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Serve the static frontend app
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html; # Redirect unmatched routes to index.html
        }

        # Explicit handling of static files (CSS, JS, images, etc.)
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|otf|webp|map|json)$ {
            root /usr/share/nginx/html;
            expires 6M; # Cache static files for six months
            access_log off;
            add_header Cache-Control "public, max-age=15778463";
        }

        # Handle /admin route for the frontend
        location /admin {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html; # Redirect unmatched routes to index.html
        }

        # Handle /me route for the frontend
        location /me {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html; # Redirect unmatched routes to index.html
        }

        # Logging and error handling
        error_page 404 /404.html; # Optional: Custom 404 page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
